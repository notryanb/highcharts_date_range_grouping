<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>examples</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="highcharts_date_range_grouping.js"></script>
  </head>

  <body>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


    <script type='text/javascript'>

      Highcharts.chart('container', {
        chart: {
          type: 'line'
        },
        dateRangeGrouping: true,
        title: {
          text: 'Monthly Average Temperature'
        },
        subtitle: {
          text: 'Source: WorldClimate.com'
        },
        xAxis: {
          categories: [
            '2017-02-01',
            '2017-02-02',
            '2017-02-03',
            '2017-02-04',
            '2017-02-05',
            '2017-02-06',
            '2017-02-07',
            '2017-02-08',
            '2017-02-09',
            '2017-02-10',
            '2017-02-11',
            '2017-02-12'
          ]
        },
        yAxis: {
          title: {
            text: 'Temperature (Â°C)'
          }
        },
        plotOptions: {
          line: {
            dataLabels: {
              enabled: true
            },
            enableMouseTracking: false
          }
        },
        series: [{
          name: 'Tokyo',
          data: [7.0, 6.0, 9.0, 14.0, 18.0, 21.0, 25.0, 26.0, 23.0, 18.0, 13.0, 9.0]
        }, {
          name: 'London',
          data: [3.0, 4.0, 5.0, 8.0, 11.0, 15.0, 17.0, 16.0, 14.0, 10.0, 6.0, 4.0]
        }]
      });


    </script>
  </body>
</html>
